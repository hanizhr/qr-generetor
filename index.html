<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
    }
    .download-links {
      margin-top: 15px;
    }
    a {
      display: block;
      margin: 5px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="urlInput" placeholder="Enter your URL here" />
    <br />
    <button onclick="generateQRCode()">Generate QR</button>
    <div id="qrcode"></div>
    <div class="download-links" id="downloads"></div>
  </div>

  <!-- QR code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const url = document.getElementById("urlInput").value;
      const qrContainer = document.getElementById("qrcode");
      const downloads = document.getElementById("downloads");
      qrContainer.innerHTML = '';
      downloads.innerHTML = '';

      if (!url.trim()) {
        alert("Please enter a URL!");
        return;
      }

      // Generate QR code
      QRCode.toDataURL(url, { width: 256 }, function (err, dataUrl) {
        if (err) return console.error(err);

        const img = document.createElement("img");
        img.src = dataUrl;
        img.alt = "QR Code";
        qrContainer.appendChild(img);

        // Create QR download link
        const downloadLink = document.createElement("a");
        downloadLink.href = dataUrl;
        downloadLink.download = "qrCode.png";
        downloadLink.textContent = "Download QR Code";
        downloads.appendChild(downloadLink);

        // Create URL .txt download
        const blob = new Blob([url], { type: "text/plain" });
        const textLink = document.createElement("a");
        textLink.href = URL.createObjectURL(blob);
        textLink.download = "url.txt";
        textLink.textContent = "Download URL as .txt";
        downloads.appendChild(textLink);
      });
    }
  </script>
</body>
</html>
